<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jQ动画</title>
    <style>
      .ball {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: deeppink;
      }
      .top {
        position: fixed;
        bottom: 20px;
        right: 10px;
      }
      body {
        height: 3000px;
      }
    </style>
  </head>
  <body>
    <button id="btn">显示/隐藏</button>
    <div class="ball"></div>
    <button class="top">顶部</button>
    <script src="./jquery.min.js"></script>
    <script>
      $(function() {
        $('#btn').click(function() {
          $('.ball').toggle(5000, function() {
            alert(222);
          });
        });
        $('.top').click(function() {
          $('html, body').animate(
            {
              scrollTop: 0,
            },
            2000
          );
        });
      });
    </script>
  </body>
</html>
